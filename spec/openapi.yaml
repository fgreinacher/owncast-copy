components:
  schemas:
    Error:
      type: object
      description: Structure for an error response
      properties:
        error:
          type: string
    BaseAPIResponse:
      type: object
      description: Simple API response
      properties:
        message:
          type: string
        success:
          type: boolean
    Status:
      type: object
      description: Response for status
      properties:
        serverTime:
          type: string
        lastConnectTime:
          type: string
        lastDisconnectTime:
          type: string
        versionNumber:
          type: string
        viewerCount:
          type: integer
        online:
          type: boolean
    Emojis:
      type: array
      items:
        $ref: "#/components/schemas/Emoji"
    Emoji:
      type: object
      description: Name and url for an emoji
      properties:
        name:
          type: string
          description: The name of the emoji
        url:
          type: string
          description: URL for the emoji image
    AnonymousUser:
      type: object
      properties:
        id:
          type: string
        accessToken:
          type: string
        displayName:
          type: string
    User:
      type: object
      properties:
        createdAt:
          type: string
        disabledAt:
          type: string
        nameChangedAt:
          type: string
        id:
          type: string
        displayName:
          type: string
        previousNames:
          type: array
          items:
            type: string
        scopes:
          type: array
          items:
            type: string
        displayColor:
          type: integer
        isBot:
          type: boolean
        authenticated:
          type: boolean
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"
    Follower:
      type: object
      properties:
        link:
          type: string
          description: The IRI of the remote actor.
        name:
          type: string
          description: The display name of the follower.
        username:
          type: string
          description: The account username of the remote actor.
        image:
          type: string
          description: The avatar image of the follower.
        timestamp:
          type: string
          description: When this follow request was created.
        disabledAt:
          type: string
          description: When this follower was rejected or disabled.
    Followers:
      type: array
      items:
        $ref: "#/components/schemas/Follower"
    PaginatedFollowers:
      type: object
      properties:
        total:
          type: integer
        results:
          $ref: "#/components/schemas/Followers"
    Event:
      type: object
      properties:
        timestamp:
          type: string
        type:
          type: string
        id:
          type: string
    UserEvent:
      type: object
